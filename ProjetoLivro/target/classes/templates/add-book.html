<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Livro</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <div class="container">
        <h2>Novo Livro</h2>
        <form th:action="@{/add-book}" th:object="${book}" method="post">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label>Autor:</label>
                <input type="text" th:field="*{author}" required />
            </div>
            <div class="form-group">
                <label>Páginas:</label>
                <input type="number" th:field="*{pages}" required />
            </div>
            <div class="form-group">
                <button type="submit">Adicionar</button>
            </div>
        </form>
         <button onclick="window.location.href='/readings'">Voltar</button>
    </div>
</body>
</html>
