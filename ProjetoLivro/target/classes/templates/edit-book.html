<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Livro</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <h2>Editar Livro</h2>
    <form th:action="@{/update-book}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" th:field="*{author}" required />
        </div>
        
        <div>
            <label for="pages">Número de Páginas:</label>
            <input type="number" id="pages" th:field="*{pages}" required />
        </div>
        
        <div>
            <button type="submit">Salvar Alterações</button>
        </div>
    </form>
    
    <button onclick="window.location.href='/readings'">Voltar</button>
</body>
</html>
